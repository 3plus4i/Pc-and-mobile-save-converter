    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pc and mobile save converter</title>
    <link rel="icon" href="https://abload.de/img/moeru5qpd8.png" type="image/png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104772074-3"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

<body>
    <button class="hidden" data-toggle="modal" data-target="#warningModal" id="warning"></button>
    <div class="modal fade" id="warningModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header warning">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Note</h4>
                </div>
                <div class="modal-body">
                    <p>I was supposed to add a warning here, but, I can't be bothered, so enjoy looking at it here. /shrug</p>
                </div>
                <div class="modal-footer warning">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <h1 class="row text-center">Save converter</h1>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Input
                    </div>
                    <div class="panel-body form-group">
                        <textarea class="form-control" rows="20" id="input" onfocus="this.select()"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Output
                    </div>
                    <div class="panel-body form-group">
                        <textarea class="form-control" rows="20" id="output" readonly onfocus="this.select()"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <div class="form-group">
                    <input id="inLabel" type="text" class="form-control text-uppercase" readonly style="resize: none;">
                </div>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <div class="form-group">
                    <input id="outLabel" type="text" class="form-control text-uppercase text-right" readonly style="resize: none;">
                </div>
            </div>
        </div>
        <div class="row">
            <p style="margin-top: 50px;" class="col-sm-5">Author:
                <a href="https://reddit.com/u/Legocro">
                    <i aria-hidden="true" class="fa fa-reddit"></i>/u/Legocro</a> &nbsp
                <i class="fa fa-user-circle" aria-hidden="true"></i>Legofury#9425 &nbsp
                <a href="https://github.com/Legocro" target="_blank">
                    <i aria-hidden="true" class="fa fa-github"></i>/Legocro</a>
            </p>
        </div>
    </div>
</body>

</html>
